<!-- frontend/src/app/components/layout/navbar.component.html -->
<nav class="navbar">
  <div class="navbar-container">
    <a class="navbar-brand" routerLink="/dashboard">
      <i class="fas fa-code"></i>
      CodeBuddy
    </a>

    <!-- Hamburger Menu -->
    <div class="hamburger-menu">
      <button class="hamburger-btn" (click)="toggleMenu($event)">
        <i class="fas fa-bars"></i>
      </button>
      
      <div class="dropdown-menu" [class.show]="menuOpen">
        <div class="user-info">
          <i class="fas fa-user-circle"></i>
          <div class="user-details">
            <strong>{{ username }}</strong>
            <span>Logged In</span>
          </div>
        </div>
        
        <div class="dropdown-divider"></div>
        
        <!-- FlashQuest Link -->
        <a class="dropdown-item" routerLink="/flashcards" (click)="closeMenu()">
          <i class="fas fa-layer-group"></i>
          FlashQuest
        </a>

        <a class="dropdown-item" routerLink="/voice-interview" (click)="closeMenu()">
          <i class="fas fa-microphone"></i>
          Voice Interview
        </a>

        <!-- Whiteboard Link -->
        <a class="dropdown-item" routerLink="/whiteboard" (click)="closeMenu()">
          <i class="fas fa-palette"></i>
          Whiteboard
        </a>
        
        <!-- Topics Link -->
        <a class="dropdown-item" routerLink="/topics" (click)="closeMenu()">
          <i class="fas fa-book"></i>
          Learn Topics
        </a>
        
        <!-- LOGOUT BUTTON -->
        <button class="dropdown-item logout-btn" (click)="logout()" type="button">
          <i class="fas fa-sign-out-alt"></i>
          Logout
        </button>
      </div>
    </div>
  </div>
</nav>
